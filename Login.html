<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-NFC Attendance System</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NFC Attendance Dashboard</h1>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Records</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <div class="container">
        <h1>NFC Attendance System</h1>
        <div class="card">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
        
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
